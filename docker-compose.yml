version: '3.8'

services:
  adb-controller:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adb-controller
    privileged: true
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ./app:/app
      - ./logs:/app/logs
      - adb-data:/root/.android
    environment:
      - TZ=Europe/Madrid
      - LOG_LEVEL=INFO
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - adb-network
    healthcheck:
      test: ["CMD", "adb", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  updater:
    image: docker/compose:latest
    container_name: adb-updater
    volumes:
      - .:/repo
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /repo
    entrypoint: /bin/sh
    command: -c "apk add --no-cache git bash && chmod +x /repo/scripts/*.sh && sh /repo/scripts/update-check.sh"
    restart: unless-stopped
    networks:
      - adb-network
    depends_on:
      - adb-controller
    environment:
      - CHECK_INTERVAL=60
      - BRANCH=main

  webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: adb-webhook
    volumes:
      - .:/repo
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - adb-network
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}

volumes:
  adb-data:

networks:
  adb-network:
    driver: bridge

